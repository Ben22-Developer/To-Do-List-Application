<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a to do list website">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="JPG" href="images/icon.jpg">
    <script defer src="script.js"></script>
    <title>TO LIST APPLICATION</title>
</head>
<body>
    <main>
        <header>
            <h1>TO DO LIST</h1>
        </header>
        <i class="fa fa-bars" aria-hidden="true"></i>
        <button id="button-mode" aria-hidden="true">Light Mode</button>
        <section class="menuContent hidden_menu" id="navBar">
            <h2>Your Tasks</h2>
            <ul>
                <li class="taskTypeButtons"><button class="buttonTask">All Tasks</button><span class="taskCount">0</span></li>
                <li class="taskTypeButtons"><button class="buttonTask">Completed Tasks</button><span class="taskCount">0</span></li>
                <li class="taskTypeButtons"><button class="buttonTask">Uncompleted Tasks</button><span class="taskCount">0</span></li>
            </ul>
        </section>
        <section class="tasks" id="workTasksSection">
            <h2>Tasks</h2>
            <form id="form">
                <textarea placeholder="Enter your task here, then click the '+' button to add a task"></textarea>
                <button id="addTask">+</button>
            </form>
            <ul class="taskList">                
            </ul>
        </section>
        <section class="hidden" id="pop-out">
            <p></p>
            <div class="delete-task">
                <button id="delete-confirm">Confirm</button>
                <button id="delete-cancel">Cancel</button>
            </div>
        </section>
    </main>
</body>
</html>
